server.port=8090

spring.datasource.url=jdbc:postgresql://localhost:5432/deal2
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

kafka.topic.finish-registration=finish-registration
kafka.topic.create-documents=create-documents
kafka.topic.send-documents=send-documents
kafka.topic.send-ses=send-ses
kafka.topic.credit-issued=credit-issued
kafka.topic.statement-denied=statement-denied
