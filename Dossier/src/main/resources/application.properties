server.port=8110

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=dossier-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer.delegate=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer$ErrorHandlingDeserializerWrapper
spring.kafka.consumer.value-deserializer.default-deserializer=org.apache.kafka.common.serialization.StringDeserializer
